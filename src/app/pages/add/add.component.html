<div class="container">
    <app-loading *ngIf="loading"></app-loading>
    <mat-card *ngIf="!loading" class="form" >
        <mat-card-header>
            <mat-card-title class="c1">Add Heroe</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="heroeForm" (ngSubmit)="add()" novalidate >
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field style="width: 100%;" appearance="outline">
                            <mat-label>Superheroe Name</mat-label>
                            <input formControlName='supername' color="accent" matInput placeholder="supername">
                            <mat-icon matSuffix>accessibility_new</mat-icon>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field style="width: 100%;" appearance="outline">
                            <mat-label>first_appereance</mat-label>
                            <input type="number" formControlName='first_appereance' matInput placeholder="first_appereance">
                            <mat-icon  matSuffix>calendar_today</mat-icon>
                        </mat-form-field>
                    </div>
                </div>

    
                <div class="row">
                    <div class="col-md-4">
                        <mat-form-field style="width: 100%;" appearance="outline">
                            <mat-label>Real Name</mat-label>
                            <input formControlName='name' color="accent" matInput placeholder="name">
                            <mat-icon matSuffix>sentiment_satisfied_alt</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field style="width: 100%;" appearance="outline">
                            <mat-label>Real surname</mat-label>
                            <input type="text" formControlName='surname' matInput placeholder="surname">
                            <mat-icon  matSuffix>tag_faces</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="col-md-2">
                        <mat-form-field style="width: 100%;" appearance="outline">
                            <mat-label>Gender</mat-label>
                            <mat-select formControlName='gender'>
                                <mat-option *ngFor="let gender of genders" [value]="gender" >
                                  {{gender}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
        
                    </div>
    
           
                    <div class="col-md-2">
                        <mat-form-field style="width: 100%;" appearance="outline">
                            <mat-label>Age</mat-label>
                            <input type="number" formControlName='age' matInput placeholder="age">
                  
                        </mat-form-field>
                    </div>
    
               
                </div>

                <mat-form-field style="width: 100%;" appearance="outline">
                    <mat-label>Resume</mat-label>
                    <textarea  formControlName='resume' matInput placeholder="Resume"> </textarea>
                    <mat-icon  matSuffix>computer                    </mat-icon>
                </mat-form-field>


                <mat-form-field style="width: 100%;" appearance="outline">
                    <mat-label>Bio</mat-label>
                    <textarea  formControlName='bio' matInput placeholder="Bio"> </textarea>
                    <mat-icon  matSuffix>format_line_spacing
                    </mat-icon>
                </mat-form-field>

                <div style="margin: 5px;">
                    <input  type="file" (change)="selectFile($event)">
                </div>




                <div class="powers" style="margin: 5px;">
                    <mat-form-field formArrayName="powers" *ngFor="let power of getControls(); let i = index" 
                    style="width: 100%;" appearance="outline">
                        <mat-label>Power</mat-label>
                        <input type="text" [formControlName]="i" matInput placeholder="power">
                        <mat-icon  matSuffix>gps_fixed</mat-icon>
                    </mat-form-field>
                </div>

                <div style="margin: 5px;" class="addPower">
                    <button (click)="addPower()" type="button" mat-raised-button><mat-icon>add</mat-icon></button>
                </div>
    
                <div style="width: 100%; display: flex; justify-content: center; margin-top: 15px;">
                    <button type="submit" [disabled]="!heroeForm.valid" mat-flat-button color="accent">Enviar</button>
                </div>    

            </form>


  
        </mat-card-content>
    </mat-card>
</div>
