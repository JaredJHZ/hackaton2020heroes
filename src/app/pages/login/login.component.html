<div class="container">
    <mat-card class="form" *ngIf="loading == false">
        <mat-card-header>
            <mat-card-title class="c1">Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
                <mat-form-field style="width: 100%;" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName='email' color="accent" matInput placeholder="Email">
                    <mat-icon matSuffix>alternate_email</mat-icon>
                </mat-form-field>
    
                <mat-form-field style="width: 100%;" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="password" formControlName='password' matInput placeholder="Password">
                    <mat-icon  matSuffix>security</mat-icon>
                </mat-form-field>
    
                <div style="width: 100%; display: flex; justify-content: center;">
                    <button [disabled]="!loginForm.valid" mat-button color="primary">Enviar</button>
                </div>
    
            </form>
        </mat-card-content>
    </mat-card>

    <app-loading *ngIf="loading" ></app-loading>
</div>
